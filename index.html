<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo_style.css">
    <script src="todo_js.js"></script>
</head>

<body>
    <div id="cadastro_dados">
        <header>
            <h1>SEM TAREFAS</h1>
        </header>
        <br>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required oninput="nomeValido()">
        <span id="span" class="span">ERRO: O nome precisa de, no mínimo, 10 caracteres</span>
        <br>
        <label for="login">Login: </label>
        <input type="text" name="login" id="login" placeholder="Digite o seu nome de usuário" required oninput="loginValido()">
        <span id="span" class="span">ERRO: O login precisa de, no mínimo, 10 caracteres</span>
        <br>
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" required oninput="mailValido()"> 
        <span id="span" class="span">ERRO: O e-mail não é válido</span>
        <br>
        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required oninput="senhaValida()">
        <span id="span" class="span">ERRO: A senha precisa de, no mínimo, 5 caracteres</span>
        <br>
        <label for="cfsenha">Confirmar Senha: </label>
        <input type="password" name="cfsenha" id="cfsenha" placeholder="Confirme sua senha" required oninput="senhaValida()">
        <span id="span" class="span">ERRO: As senhas devem ser iguais</span>
        <br>
        <button type="submit">ENVIAR DADOS</button>
    </div>
    <div id="conteudo">
        <header>
            <h1>SEM TAREFAS</h1>
            <div id="menu-cabecalho">
                <nav>
                    <ul class="menu">
                        <li><a href="#" onclick="exibir();">ADICIONAR</a></li>
                        <li><a href="#" onclick="cadastrar();">TAREFAS</a></li>
                        <li><a href="#" onclick="dados();">EXIBIR DADOS</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="centro">
            <div id="cadastrar">
                <input id="texto" placeholder="Digite a sua tarefa">
                <button onclick="adicionar();" id="botao">NOVA TAREFA</button>
            </div>
            <div id="exibir"></div>
        </div>
    </div>

</body>

</html>
